<body id="bgf0">
    <div class="shade_layer">

    </div>
    <div class="shade_inside_layer">
        <img src="images/loading.gif">
        <span>加载中, 请稍后...</span>
    </div>
    <div class="bar_nav">
        <i>
            <img src="images/icon_40x40_6@2x.png">

    <div class="card_box">
        <div class="card_detail">

            <div id="cardNum" class="card_num"><span>银行卡号</span></div>
            <div id="cardDate" class="bind_date"><span>添加日期</span></div>
        </div>
        <div class="bindBank">
            <div class="card_input"><input type="text" id="bindBankCusName" class="input_font" readonly="readonly"><i
                    class="red_require">*</i></div>
            <div class="card_input"><input type="text" id="input_carNum" class="input_font" placeholder="请输入银行卡号"
                    onkeyup="takeBankCardFn(this)" onkeydown="takeBankCardFn(this)" onblur="judgeBank(this)"><i class="red_require">*</i></div>
            <div class="card_input"><input id="phoneNum" type="text" class="input_font" placeholder="请输入手机号"><i class="red_require">*</i></div>
            <div class="card_input"><input id="smsNum" type="text" class="input_font" placeholder="请输入验证码">
                <span id="get_phone_message" class="get_phone_message" onclick="getMessage()">获取验证码</span>
            </div>`
            <!-- <input type="button" value="获取验证码" class="org"> -->
            </ul>
        </div>
    </div>

    <div class="bindBankNext bindInfo" onclick="bindCardFn()">确定绑定</div>
    <div class="tipsInfo"><span>您已成功绑定</span></div>
