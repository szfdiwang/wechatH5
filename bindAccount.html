<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <meta name="viewport" content="width=device-width,user-scalable=no">

    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

    <title>绑定账户</title>

    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="js/zepto.min.js"></script>

    <script type="text/javascript" src="js/conmm.js"></script>

    <script type="text/javascript" src="js/WechatPublic.js"></script>



</head>



<body id="bgf0">

    <div class="bar_nav">

        <i>

            <img src="images/icon_40x40_6@2x.png">

        </i> 绑定账户

    </div>

    <div class="bindCont pl20">

        <ul>

            <li>

                <span>姓名</span>

                <p><input type="text" placeholder="请输入真实姓名" class="customerName"></p>

            </li>

            <li class="secBg">

                <span>证件种类</span>

                <p>

                    <select class="idType">

                        <option value="">请选择</option>

                        <option value="001">身份证</option>

                    </select>

                </p>

            </li>

            <li>

                <span>证件号码</span>

                <p><input type="text" placeholder="请输入有效的证件号" class="idNo"></p>

            </li>

            <li>

                <span>手机号码</span>

                <p><input type="text" class="phone" placeholder="请输入手机号"></p>

            </li>

            <li class="phoneCode">

                <span>验证码</span>

                <p><input type="text" placeholder="请输入验证码" class="valiCode"></p>

                <input type="button" value="获取验证码" class="org">

            </li>

        </ul>

    </div>

    <div class="bindAccountNext bindInfo">确定绑定</div>

    <div class="tipsInfo"><span>您已成功绑定</span></div>

</body>



</html>
